<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    fieldset {
      border: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    button {
      margin-block: 1rem;
    }
  </style>

  <body>
    <main>
      <section>
        <form action="#" method="post">
          <fieldset>
            <label for="name">Name:</label>
            <textarea name="" id="" rows="5"></textarea>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
