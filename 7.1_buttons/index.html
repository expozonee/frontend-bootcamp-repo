<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Buttons</title>
  </head>
  <body>
    <article>
      <section>
        <h2>Flat</h2>
        <div class="container">
          <button class="flat">Register</button>
          <button class="flat-small">Submit</button>
        </div>
      </section>
      <section>
        <h2>Round</h2>
        <div class="container">
          <button class="round">Register</button>
          <button class="round-small">Submit</button>
        </div>
      </section>
      <section>
        <h2>Flat ghost</h2>
        <div class="container">
          <button class="flat-ghost">Register</button>
          <button class="flat-ghost-small">Submit</button>
        </div>
      </section>

      <section>
        <h2>Round ghost</h2>
        <div class="container">
          <button class="round-ghost">Register</button>
          <button class="round-ghost-small">Submit</button>
        </div>
      </section>
    </article>
  </body>
</html>
