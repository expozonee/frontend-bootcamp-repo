<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      font-size: xx-large;
      padding: 5rem;
    }
    li {
      margin-block: 1rem;
    }
  </style>

  <body>
    <main>
      <ul>
        <li>10,000 &#8377;</li>
        <li>20,000 &#8362;</li>
        <li>30,000 &#8369;</li>
      </ul>
    </main>
  </body>
</html>
